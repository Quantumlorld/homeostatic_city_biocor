<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHCS - BioCore Homeostatic Civilization System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #16213e 100%);
            color: white;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #9C27B0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .panel {
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: transform 0.3s ease;
        }

        .panel:hover {
            transform: translateY(-2px);
        }

        .panel h2 {
            color: #64B5F6;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .zone-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .zone-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .zone-id {
            font-weight: bold;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .zone-state {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .state-calm {
            background: #4CAF50;
            color: white;
        }

        .state-overstimulated {
            background: #FF9800;
            color: white;
        }

        .state-emergent {
            background: #f44336;
            color: white;
        }

        .state-critical {
            background: #9C27B0;
            color: white;
        }

        .zone-activity {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 8px;
        }

        .activity-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 5px;
        }

        .activity-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .control-form {
            display: grid;
            gap: 15px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .form-group label {
            font-weight: 600;
            opacity: 0.9;
            font-size: 0.9rem;
        }

        .form-group select,
        .form-group input {
            padding: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 6px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        /* Fix dropdown visibility */
        .form-group select option {
            background: #1a1f3a;
            color: white;
            padding: 8px;
        }

        .form-group select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 8px center;
            background-size: 20px;
            padding-right: 35px;
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 5px rgba(76, 175, 80, 0.3);
        }

        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            flex: 1;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(135deg, #9C27B0, #673AB7);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .metric-card:hover {
            transform: translateY(-2px);
        }

        .metric-card h3 {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 8px;
            color: #B0BEC5;
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            animation: slideIn 0.3s ease;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .notification-success {
            background: linear-gradient(135deg, #4CAF50, #45a049);
        }

        .notification-warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .notification-error {
            background: linear-gradient(135deg, #f44336, #d32f2f);
        }

        .notification-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
            
            .metrics-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .control-buttons {
                flex-direction: column;
            }
            
            .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>BHCS - BioCore Homeostatic Civilization System</h1>
            <p>Intelligent Homeostatic Regulation with LunaBeyond AI</p>
        </div>

        <div class="main-content">
            <!-- Zones Panel -->
            <div class="panel">
                <h2>ðŸ§  Zone Status</h2>
                <div class="zones-grid" id="zonesGrid">
                    <!-- Zones will be populated here -->
                </div>
            </div>

            <!-- Controls Panel -->
            <div class="panel">
                <h2>ðŸŒ¿ BioCore Controls</h2>
                <form class="control-form" id="controlForm">
                    <div class="form-group">
                        <label for="zoneSelect">Select Zone</label>
                        <select id="zoneSelect">
                            <option value="0">Zone 0</option>
                            <option value="1">Zone 1</option>
                            <option value="2">Zone 2</option>
                            <option value="3">Zone 3</option>
                            <option value="4">Zone 4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="plantSelect">Select Plant</label>
                        <select id="plantSelect">
                            <option value="Ginkgo">ðŸŒ¿ Ginkgo (Potency: 0.7)</option>
                            <option value="Aloe">ðŸŒ± Aloe (Potency: 0.5)</option>
                            <option value="Turmeric">ðŸŒ¿ Turmeric (Potency: 0.8)</option>
                            <option value="Ginseng">ðŸŒ¿ Ginseng (Potency: 0.6)</option>
                            <option value="Ashwagandha">ðŸŒ¿ Ashwagandha (Potency: 0.9)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="drugSelect">Select Drug</label>
                        <select id="drugSelect">
                            <option value="DrugA">ðŸ’Š DrugA (Effectiveness: 0.6)</option>
                            <option value="DrugB">ðŸ’Š DrugB (Effectiveness: 0.7)</option>
                            <option value="DrugC">ðŸ’Š DrugC (Effectiveness: 0.8)</option>
                            <option value="DrugD">ðŸ’Š DrugD (Effectiveness: 0.5)</option>
                            <option value="DrugE">ðŸ’Š DrugE (Effectiveness: 0.9)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="synergySlider">Synergy Level: <span id="synergyValue">0.7</span></label>
                        <input type="range" id="synergySlider" min="0.1" max="1.0" step="0.1" value="0.7">
                    </div>

                    <div class="control-buttons">
                        <button type="button" class="btn btn-primary" id="applyBiocore">ðŸŒ¿ Apply BioCore</button>
                        <button type="button" class="btn btn-secondary" id="optimizeSystem">ðŸ§  Optimize All</button>
                        <button type="button" class="btn btn-danger" id="resetSystem">ðŸ”„ Reset System</button>
                    </div>
                </form>
            </div>

            <!-- Metrics Panel -->
            <div class="panel">
                <h2>ðŸ“Š System Metrics</h2>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <h3>System Health</h3>
                        <div class="metric-value" id="systemHealth">20%</div>
                    </div>
                    <div class="metric-card">
                        <h3>Avg Activity</h3>
                        <div class="metric-value" id="avgActivity">0.65</div>
                    </div>
                    <div class="metric-card">
                        <h3>Active Effects</h3>
                        <div class="metric-value" id="activeEffects">0</div>
                    </div>
                    <div class="metric-card">
                        <h3>AI Accuracy</h3>
                        <div class="metric-value" id="aiAccuracy">50%</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // BHCS System Simulation
        class BHCSSystem {
            constructor() {
                this.zones = [
                    { id: 0, activity: 0.8, state: "OVERSTIMULATED" },
                    { id: 1, activity: 0.6, state: "OVERSTIMULATED" },
                    { id: 2, activity: 0.3, state: "CALM" },
                    { id: 3, activity: 0.7, state: "OVERSTIMULATED" },
                    { id: 4, activity: 0.5, state: "CALM" }
                ];
                
                this.activeEffects = 0;
                this.aiAccuracy = 0.5;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.updateDisplay();
                this.startSimulation();
            }

            setupEventListeners() {
                // Synergy slider
                document.getElementById('synergySlider').addEventListener('input', (e) => {
                    document.getElementById('synergyValue').textContent = e.target.value;
                });

                // Apply BioCore
                document.getElementById('applyBiocore').addEventListener('click', () => {
                    this.applyBioCore();
                });

                // Optimize System
                document.getElementById('optimizeSystem').addEventListener('click', () => {
                    this.optimizeAll();
                });

                // Reset System
                document.getElementById('resetSystem').addEventListener('click', () => {
                    this.resetSystem();
                });
            }

            applyBioCore() {
                const zoneId = parseInt(document.getElementById('zoneSelect').value);
                const plant = document.getElementById('plantSelect').value;
                const drug = document.getElementById('drugSelect').value;
                const synergy = parseFloat(document.getElementById('synergySlider').value);

                // Calculate effect
                const plantPotency = this.getPlantPotency(plant);
                const drugEffectiveness = this.getDrugEffectiveness(drug);
                const effectMagnitude = plantPotency * drugEffectiveness * synergy;

                // Apply to zone
                const zone = this.zones[zoneId];
                const beforeActivity = zone.activity;
                zone.activity = Math.max(0.0, Math.min(1.0, zone.activity - effectMagnitude * 0.3));
                zone.state = this.determineState(zone.activity);

                this.activeEffects++;
                this.showNotification(`Applied ${plant} + ${drug} to Zone ${zoneId}`, 'success');
                
                console.log(`BioCore Effect: ${plant} + ${drug} = ${effectMagnitude.toFixed(3)}`);
                console.log(`Zone ${zoneId}: ${beforeActivity.toFixed(3)} â†’ ${zone.activity.toFixed(3)}`);
                
                this.updateDisplay();
            }

            optimizeAll() {
                this.zones.forEach(zone => {
                    zone.activity = 0.5 + (Math.random() - 0.5) * 0.1;
                    zone.state = this.determineState(zone.activity);
                });

                this.showNotification('System optimized - All zones balanced', 'info');
                this.updateDisplay();
            }

            resetSystem() {
                this.zones = [
                    { id: 0, activity: 0.8, state: "OVERSTIMULATED" },
                    { id: 1, activity: 0.6, state: "OVERSTIMULATED" },
                    { id: 2, activity: 0.3, state: "CALM" },
                    { id: 3, activity: 0.7, state: "OVERSTIMULATED" },
                    { id: 4, activity: 0.5, state: "CALM" }
                ];
                
                this.activeEffects = 0;
                this.showNotification('System reset to initial state', 'warning');
                this.updateDisplay();
            }

            getPlantPotency(plant) {
                const potencies = {
                    'Ginkgo': 0.7,
                    'Aloe': 0.5,
                    'Turmeric': 0.8,
                    'Ginseng': 0.6,
                    'Ashwagandha': 0.9
                };
                return potencies[plant] || 0.5;
            }

            getDrugEffectiveness(drug) {
                const effectiveness = {
                    'DrugA': 0.6,
                    'DrugB': 0.7,
                    'DrugC': 0.8,
                    'DrugD': 0.5,
                    'DrugE': 0.9
                };
                return effectiveness[drug] || 0.5;
            }

            determineState(activity) {
                if (activity < 0.4) return "CALM";
                if (activity < 0.7) return "OVERSTIMULATED";
                if (activity < 0.9) return "EMERGENT";
                return "CRITICAL";
            }

            calculateSystemHealth() {
                const calmZones = this.zones.filter(z => z.state === "CALM").length;
                return calmZones / this.zones.length;
            }

            calculateAvgActivity() {
                return this.zones.reduce((sum, zone) => sum + zone.activity, 0) / this.zones.length;
            }

            updateDisplay() {
                // Update zones
                const zonesGrid = document.getElementById('zonesGrid');
                zonesGrid.innerHTML = '';

                this.zones.forEach(zone => {
                    const zoneCard = document.createElement('div');
                    zoneCard.className = 'zone-card';
                    zoneCard.innerHTML = `
                        <div class="zone-id">Zone ${zone.id}</div>
                        <div class="zone-state state-${zone.state.toLowerCase()}">${zone.state}</div>
                        <div class="zone-activity">${zone.activity.toFixed(3)}</div>
                        <div class="activity-bar">
                            <div class="activity-fill" style="width: ${zone.activity * 100}%"></div>
                        </div>
                    `;
                    zonesGrid.appendChild(zoneCard);
                });

                // Update metrics
                document.getElementById('systemHealth').textContent = `${(this.calculateSystemHealth() * 100).toFixed(0)}%`;
                document.getElementById('avgActivity').textContent = this.calculateAvgActivity().toFixed(3);
                document.getElementById('activeEffects').textContent = this.activeEffects;
                document.getElementById('aiAccuracy').textContent = `${(this.aiAccuracy * 100).toFixed(0)}%`;
            }

            startSimulation() {
                setInterval(() => {
                    // Natural evolution
                    this.zones.forEach(zone => {
                        const change = (Math.random() - 0.5) * 0.02;
                        zone.activity = Math.max(0.0, Math.min(1.0, zone.activity + change));
                        zone.state = this.determineState(zone.activity);
                    });

                    // AI learning simulation
                    this.aiAccuracy = Math.min(0.95, this.aiAccuracy + 0.001);

                    this.updateDisplay();
                }, 1000);
            }

            showNotification(message, type = 'info') {
                const notification = document.createElement('div');
                notification.className = `notification notification-${type}`;
                notification.textContent = message;
                document.body.appendChild(notification);

                setTimeout(() => {
                    notification.remove();
                }, 3000);
            }
        }

        // Initialize system
        const bhcs = new BHCSSystem();
    </script>
</body>
</html>
