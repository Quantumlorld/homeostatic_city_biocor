<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç Living City Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .status {
            display: inline-block;
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status.connected {
            background: rgba(76, 175, 80, 0.3);
            border: 1px solid #4CAF50;
        }

        .status.disconnected {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
        }

        .zones-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .zone-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
            transition: all 0.3s ease;
        }

        .zone-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .zone-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .zone-id {
            font-size: 1.2rem;
            font-weight: bold;
        }

        .zone-state {
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .state-calm {
            background: #4CAF50;
            color: white;
        }

        .state-overstimulated {
            background: #FF9800;
            color: white;
        }

        .state-emergent {
            background: #f44336;
            color: white;
        }

        .activity-bar {
            width: 100%;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .activity-fill {
            height: 100%;
            transition: width 0.5s ease, background-color 0.5s ease;
            border-radius: 4px;
        }

        .activity-value {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .activity-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .controls {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .control-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-item {
            display: flex;
            flex-direction: column;
        }

        .control-item label {
            margin-bottom: 5px;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .control-item select,
        .control-item input {
            padding: 8px 12px;
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            color: white;
            font-size: 0.9rem;
        }

        .control-item select option,
        .control-item input::placeholder {
            background: #2a5298;
            color: white;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #45a049, #4CAF50);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }

        .updating {
            animation: pulse 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåç Homeostatic City</h1>
            <p class="subtitle">Real-time Urban Dynamics & BioCore Integration</p>
            <div id="connection-status" class="status disconnected">
                üîå Connecting to Rust Core...
            </div>
        </header>

        <main>
            <section class="zones-grid" id="zones-container">
                <!-- Zone cards will be dynamically inserted here -->
            </section>

            <section class="controls">
                <h2 style="margin-bottom: 20px;">üß™ BioCore Controls</h2>
                <div class="control-group">
                    <div class="control-item">
                        <label for="zone-select">Target Zone</label>
                        <select id="zone-select">
                            <option value="0">Zone 0</option>
                            <option value="1">Zone 1</option>
                            <option value="2">Zone 2</option>
                            <option value="3">Zone 3</option>
                            <option value="4">Zone 4</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="plant-select">Plant</label>
                        <select id="plant-select">
                            <option value="Ginkgo">Ginkgo</option>
                            <option value="Aloe">Aloe</option>
                            <option value="Turmeric">Turmeric</option>
                            <option value="Ginseng">Ginseng</option>
                            <option value="Ashwagandha">Ashwagandha</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="drug-select">Drug</label>
                        <select id="drug-select">
                            <option value="DrugA">DrugA</option>
                            <option value="DrugB">DrugB</option>
                            <option value="DrugC">DrugC</option>
                            <option value="DrugD">DrugD</option>
                            <option value="DrugE">DrugE</option>
                        </select>
                    </div>
                    <div class="control-item">
                        <label for="synergy-input">Synergy (0-1)</label>
                        <input type="number" id="synergy-input" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
                <button class="btn btn-primary" onclick="applyBioCore()">
                    üåø Apply BioCore Effect
                </button>
            </section>

            <section class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="avg-activity">0.00</div>
                    <div class="stat-label">Average Activity</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="calm-count">0</div>
                    <div class="stat-label">Calm Zones</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="overstimulated-count">0</div>
                    <div class="stat-label">Overstimulated</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="emergent-count">0</div>
                    <div class="stat-label">Emergent</div>
                </div>
            </section>
        </main>
    </div>

    <script>
        let isConnected = false;
        const API_BASE = 'http://localhost:3030';

        // Initialize dashboard
        async function init() {
            await checkConnection();
            if (isConnected) {
                updateDashboard();
                setInterval(updateDashboard, 1000);
            }
        }

        // Check connection to Rust core
        async function checkConnection() {
            try {
                const response = await fetch(`${API_BASE}/health`);
                if (response.ok) {
                    isConnected = true;
                    updateConnectionStatus(true);
                } else {
                    updateConnectionStatus(false);
                }
            } catch (error) {
                updateConnectionStatus(false);
                console.error('Connection failed:', error);
            }
        }

        // Update connection status indicator
        function updateConnectionStatus(connected) {
            const statusEl = document.getElementById('connection-status');
            if (connected) {
                statusEl.textContent = '‚úÖ Connected to Rust Core';
                statusEl.className = 'status connected';
            } else {
                statusEl.textContent = 'üîå Disconnected from Rust Core';
                statusEl.className = 'status disconnected';
            }
        }

        // Update dashboard with latest data
        async function updateDashboard() {
            try {
                const response = await fetch(`${API_BASE}/state`);
                if (!response.ok) throw new Error('Failed to fetch state');
                
                const zones = await response.json();
                renderZones(zones);
                updateStats(zones);
            } catch (error) {
                console.error('Update failed:', error);
                isConnected = false;
                updateConnectionStatus(false);
            }
        }

        // Render zone cards
        function renderZones(zones) {
            const container = document.getElementById('zones-container');
            container.innerHTML = '';

            zones.forEach(zone => {
                const card = createZoneCard(zone);
                container.appendChild(card);
            });
        }

        // Create individual zone card
        function createZoneCard(zone) {
            const card = document.createElement('div');
            card.className = 'zone-card';

            const stateClass = `state-${zone.state.toLowerCase()}`;
            const activityColor = getActivityColor(zone.activity);

            card.innerHTML = `
                <div class="zone-header">
                    <div class="zone-id">Zone ${zone.id}</div>
                    <div class="zone-state ${stateClass}">${zone.state}</div>
                </div>
                <div class="activity-bar">
                    <div class="activity-fill" style="width: ${zone.activity * 100}%; background-color: ${activityColor};"></div>
                </div>
                <div class="activity-value">${zone.activity.toFixed(2)}</div>
                <div class="activity-label">Activity Level</div>
            `;

            return card;
        }

        // Get activity color based on level
        function getActivityColor(activity) {
            if (activity < 0.4) return '#4CAF50';
            if (activity < 0.7) return '#FF9800';
            return '#f44336';
        }

        // Update statistics
        function updateStats(zones) {
            const avgActivity = zones.reduce((sum, zone) => sum + zone.activity, 0) / zones.length;
            const calmCount = zones.filter(z => z.state === 'CALM').length;
            const overstimulatedCount = zones.filter(z => z.state === 'OVERSTIMULATED').length;
            const emergentCount = zones.filter(z => z.state === 'EMERGENT').length;

            document.getElementById('avg-activity').textContent = avgActivity.toFixed(2);
            document.getElementById('calm-count').textContent = calmCount;
            document.getElementById('overstimulated-count').textContent = overstimulatedCount;
            document.getElementById('emergent-count').textContent = emergentCount;
        }

        // Apply BioCore effect
        async function applyBioCore() {
            if (!isConnected) {
                alert('Please connect to Rust Core first');
                return;
            }

            const zoneId = parseInt(document.getElementById('zone-select').value);
            const plant = document.getElementById('plant-select').value;
            const drug = document.getElementById('drug-select').value;
            const synergy = parseFloat(document.getElementById('synergy-input').value);

            try {
                const response = await fetch(`${API_BASE}/biocore`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        zone: zoneId,
                        plant: plant,
                        drug: drug,
                        synergy: synergy
                    })
                });

                if (!response.ok) throw new Error('Failed to apply BioCore effect');

                // Update dashboard immediately after applying effect
                setTimeout(updateDashboard, 100);
                
                // Visual feedback
                const btn = event.target;
                btn.textContent = '‚úÖ Applied!';
                btn.classList.add('updating');
                setTimeout(() => {
                    btn.textContent = 'üåø Apply BioCore Effect';
                    btn.classList.remove('updating');
                }, 1000);

            } catch (error) {
                console.error('BioCore application failed:', error);
                alert('Failed to apply BioCore effect');
            }
        }

        // Start the dashboard
        init();
    </script>
</body>
</html>
