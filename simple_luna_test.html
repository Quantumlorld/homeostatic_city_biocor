<!DOCTYPE html>
<html>
<head>
    <title>Luna API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #1a1f2e; color: white; }
        .container { max-width: 600px; margin: 0 auto; }
        .test-section { background: rgba(45, 55, 72, 0.5); padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #2d3748; color: white; border: 1px solid #4299e1; border-radius: 4px; }
        button { padding: 10px 20px; background: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .response { background: rgba(26, 32, 44, 0.8); padding: 15px; border-radius: 8px; margin-top: 10px; white-space: pre-wrap; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŒ™ Luna API Test</h1>
        
        <div class="test-section">
            <h3>Send Message to Luna</h3>
            <input type="text" id="messageInput" placeholder="Type your message here..." value="hello">
            <button onclick="testLunaAPI()">Send to Luna</button>
        </div>
        
        <div class="test-section">
            <h3>Response</h3>
            <div class="response" id="response">Waiting for response...</div>
        </div>
    </div>

    <script>
        async function testLunaAPI() {
            const message = document.getElementById('messageInput').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.textContent = 'Sending...';
            
            try {
                console.log('Sending message:', message);
                
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                console.log('Response status:', response.status);
                console.log('Response ok:', response.ok);
                
                const data = await response.json();
                console.log('Response data:', data);
                
                responseDiv.textContent = JSON.stringify(data, null, 2);
                
            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = 'ERROR: ' + error.message;
            }
        }
        
        // Test on load
        window.onload = function() {
            console.log('Page loaded, ready to test Luna API');
        };
    </script>
</body>
</html>
